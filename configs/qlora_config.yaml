r: 32
alpha: 32
dropout: 0.05
target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - up_proj
  - down_proj
  - gate_proj
max_seq_length: 2048  # Unsloth will RoPE-scale

# QLoRA-specific: quantization enabled
load_in_4bit: true
load_in_8bit: false
quantization_config:
  bnb_4bit_use_double_quant: true
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_compute_dtype: "bfloat16"
